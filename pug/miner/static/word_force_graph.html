<title>Word Co-occurrence Force Graph</title>

<style type="text/css">
    circle.node {
      cursor: pointer;
      stroke: #000;
      stroke-width: .5px;
    }

    line.link {
      fill: none;
      stroke: #9ecae1;
      stroke-width: 1.5px;
    }
</style>
<body>
<h1>Word-Word Graph</h1>

<div class="content"></div>

<p>This visualization uses <a href="http://d3js.org/">d3.js</a> by <a href="http://bost.ocks.org/mike/">Mike Bostock</a>.
<script src="js/d3.v3.min.js"></script>
<script src="graphutil.js"></script>



<script>

var graph;

d3.json("word_cooccurrence.json", function(error, json) {
    if (error) return console.warn(error);
    graph = json; 
    draw_force_directed_graph(graph, 1000, 600, "div.content", 
        function (group) { 
            var groups = ["", "3-4 letters", "5 letters", "6 letters", "7-8 letters", "9 letters", "10 letters", "11+ letters"];
            return groups[group];}
    );
});
</script>
